<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 176);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255,212,22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!!</h1>
    <p>Já me livrei da maudição!</p>
    <script>
        /* windows serve para abrir uma janela
           alert serve para uma mensagem de alerta
           confirm serve para uma mensagem de confirmação
           prompt serve para informar um dado na mensagem 
        */
        window.alert('Minha primeira mensagem em JS'); 
        window.confirm('Está gostando de JS?'); // Janela com botão OK e Cancel
        window.prompt('Qual o seu nome?');
    </script>
</body>
</html>
